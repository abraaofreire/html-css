<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinânimicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <!--max-width-->
    <picture>
        <source media="(max-width: 730px)" srcset="images/pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="images/media.png" type="image/png">
        <img src="images/grande.png" alt="Imagem flexível">
    </picture>

    <!--min-width-->
    <picture>
        <source media="(min-width: 1050px)" srcset="images/grande.png" type="image/png">
        <source media="(min-width: 730px)" srcset="images/media.png" type="image/png">
        <img src="images/pequena.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls loop>
        <source src="media/as-you-fade-away-NEFFEX.mp3" type="audio/mpeg">
        <source src="media/as-you-fade-away-NEFFEX.ogg" type="audio/ogg">
        <source src="media/as-you-fade-away-NEFFEX.wav" type="audio/wav">
        <p>Infelizmente, seu navegador não é compátivel com áudio. <a href="media/as-you-fade-away-NEFFEX.mp3">Clique aqui para baixar o áudio</a>.</p>
    </audio>
</body>
</html>
