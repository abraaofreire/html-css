<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você verá uma imagens que está na mesma pasta:</p>
    <img src="html-logo-200x200.png" alt="HTML5 logo">
    <img src="css-logo-200x200.png" alt="CSS3 logo">
    <p>Podemos também carregar imagens que estão em sub-pastas:</p>
    <img src="images/html-logo-200x200.png" alt="HTML5 logo">
    <img src="images/css-logo-200x200.png" alt="CSS3 logo">
    <!--or-->
    <img src="./css-logo-200x200.png" alt="CSS3 logo">
    <img src="./html-logo-200x200.png" alt="HTML5 logo">
    <p>Também podemos carregar imagens de uma pasta anterior:</p>
    <img src="../html-logo-200x200.png" alt="HTML5 logo">
    <img src="../css-logo-200x200.png" alt="CSS3 logo">
    <img src="" alt="">
    <p>Também podemos carregar imagens externas:</p>
    <img src="https://bognarjunior.files.wordpress.com/2018/01/1crcyaithv7aiqh1z93v99q.png" alt="Javascript logo"> <!--URL (Uniform Resource Locators)-->
</body>
</html>
