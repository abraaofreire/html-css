<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Formúlario</title>
</head>
<body>
    <h1>Teste de formúlario</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="user">Usuário:</label>
            <input type="text" name="user" id="user" required minlength="5" maxlength="31" size="22" placeholder="nome do usuário" autocomplete="username">
        </p>
        <p>
            <label for="password">Senha:</label>
            <input type="password" name="password" id="password" required minlength="8" maxlength="20" size="10" placeholder="mínimo 8 caracteres" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
