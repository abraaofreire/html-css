<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste com Formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sex" id="mas" checked value="M">
            <label for="mas">Masculino</label>
            <input type="radio" name="sex" id="fem" value="F">
            <label for="fem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esporte(s) favorito(s)</legend>
            <input type="checkbox" name="esbas" id="esbas"> 
            <label for="esbas">Basquete</label><br>
            <input type="checkbox" name="esfut" id="esfut" checked> 
            <label for="esfut">Futebol</label><br>
            <input type="checkbox" name="esnat" id="esnat"> 
            <label for="esnat">Natação</label><br>
            <input type="checkbox" name="esten" id="esten"> 
            <label for="esten">Tênis</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
