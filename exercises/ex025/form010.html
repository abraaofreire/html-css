<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplos de Formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="ano">Ano de nascimento: </label>
            <input type="number" name="ano" id="ano" min="1900" max="2022" oninput="calcidade()">
        </p>

        <p>
            <label for="idade">Sua idade é:</label>
            <output id="idade">0 anos</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function calcidade() {
            var cyear = new Date().getFullYear()
            idade.innerHTML = `${Number(cyear) - Number(ano.value)} anos.`
        }
    </script>
</body>
</html>
